<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/style2.css">
    <script>
        function validateForm(event) {
            // Prevent default form submission
            event.preventDefault();

            // Get the input fields
            const username = document.querySelector('input[name="username"]');
            const password = document.querySelector('input[name="password"]');

            // Check if both fields are filled
            if (username.value.trim() === "" || password.value.trim() === "") {
                alert("Please enter both username and password."); // Alert the user
            } else {
                // Redirect to index.html if validation passes
                window.location.href = 'index.html'; 
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="form-box">
            <h2>Login</h2>
            <form onsubmit="validateForm(event)"> <!-- Call the validateForm function on form submission -->
                <div class="input-box">
                    <input type="text" name="username" required >
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn login-btn">Login</button> <!-- Remove onclick from button -->
                <button type="button" class="btn signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
